<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FriendFinder</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row indigo lighten-5">
            <div class="col s12 center-align">
                <h1><i class="large material-icons">person_pin</i> Friend Finder</h1>
            </div>
        </div>
        <div class="row">
            <div class="col s12 center-align">
                <h4>Answer a few questions, and get matched with a friend!</h4>
            </div>
        </div>
        <div class="row">
            <div class="col s12 center-align">
                <a href="/survey" class="waves-effect waves-light btn"><i class="material-icons left">view_list</i>Start the Survey</a>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <a href="/api/friends">API Friends List</a>
            </div>
        </div>
    </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>

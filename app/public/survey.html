<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FriendFinder Survey</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row indigo lighten-5">
            <div class="col s12 center-align">
                <h1>Survey Questions</h1>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <h6>But first, a little about you...</h6>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="first-name" type="text" class="validate">
                        <label for="first-name">First Name</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="last-name" type="text" class="validate">
                        <label for="last-name">Last Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="photo-link" type="url" class="validate">
                        <label for="photo-link">Paste a link to a photo of you</label>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col s12">
                <h6>And now on to the survey!</h6>
                <p>Select 5 to agree with the statement, 1 to disagree, and 3 to neither agree nor disagree.</p>
            </div>
            <div id="questions">

            </div>
            <div class="row">
                <div class="col s12">
                    <a href="#" id="submit" class="waves-light waves-effect btn">Submit</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>

    <script>
        let questions;
        $.get("/api/questions", response => {
            questions = response.questions;
            questions.forEach((question, index) => {
                createCard(question, index);
            })
            M.FormSelect.init(document.querySelectorAll('select'));
        });

        $("#submit").on("click", function(event) {
            event.preventDefault();

            let data = {
                name: $("#first-name").val().trim() + " " + $("#last-name").val().trim(),
                photo: $("#photo-link").val().trim(),
                scores: []
            }

            for (let i = 0; i < questions.length; i++) {
                data.scores.push(parseInt($("#question-" + i).val()));
            }

            $.post("/api/friends", data, response => {
                console.log(response);
            })
        })

        function createCard(question, index) {
            $("#questions").append(
                `
                    <div class="row">
                        <div class="col s12">
                            <div class="card blue-grey lighten-4">
                                <div class="card-content">
                                <span class="card-title">Question ${index + 1}</span>
                                <p>${question}</p>
                                </div>
                                <div class="card-action clearfix">
                                    <div class="row">
                                        <div class="input-field col l4 m6 s12">
                                            <select id="question-${index}">
                                            <option value="" disabled selected></option>
                                            <option value="1">1 - Strongly Disagree</option>
                                            <option value="2">2 - Somewhat Disagree</option>
                                            <option value="3">3 - Neither Agree or Disagree</option>
                                            <option value="4">4 - Somewhat Agree</option>
                                            <option value="5">5 - Strongly Agree</option>
                                            </select>
                                            <label>Choose Your Answer</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `
            )
        }
    </script>
</body>
</html>

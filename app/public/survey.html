<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FriendFinder Survey</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div id="result-modal" class="modal">
        <div class="modal-content">
            <h4>Your New Friend</h4>
            <div class="row">
                <div class="col s3">
                    <img class="responsive-img" id="photo" src="">
                </div>
                <div class="col s9 center-align">
                    <h5 id="name"></h5>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row indigo lighten-5">
            <div class="col s12 center-align">
                <h1>Survey Questions</h1>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <h6>But first, a little about you...</h6>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="first-name" type="text" class="validate">
                        <label for="first-name">First Name</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="last-name" type="text" class="validate">
                        <label for="last-name">Last Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="photo-link" type="url" class="validate">
                        <label for="photo-link">Paste a link to a photo of you</label>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col s12">
                <h6>And now on to the survey!</h6>
                <p>Select 5 to agree with the statement, 1 to disagree, and 3 to neither agree nor disagree.</p>
            </div>
            <div id="questions">

            </div>
            <div class="row">
                <div class="col s12">
                    <a href="#" id="submit" class="waves-light waves-effect btn">Submit</a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <a href="/api/friends">API Friends List</a>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
